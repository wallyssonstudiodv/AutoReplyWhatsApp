name: ğŸš€ Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: ğŸ“± Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ğŸ“‹ Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: ğŸ”§ Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: ğŸ—ï¸ Build Debug APK
      run: ./gradlew assembleDebug --stacktrace
      
    - name: ğŸ“¦ Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: ğŸ“± AutoReply-Debug-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        
    - name: ğŸ—ï¸ Build Release APK (unsigned)
      run: ./gradlew assembleRelease --stacktrace
      
    - name: ğŸ“¦ Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: ğŸš€ AutoReply-Release-APK
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        
    - name: ğŸ“Š Upload build reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ğŸ“‹ build-reports
        path: app/build/reports/
